<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion - T-shirt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    header {
      background: #948f6b; /* Tomato color */
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      margin-bottom: 2rem;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-item {
      background: #fff;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .product-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .product-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .buy-button {
      background: #28a745; /* Green color for the button */
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buy-button:hover {
      background: #218838; /* Darker green on hover */
      transform: scale(1.1);
    }

    nav {
      text-align: center;
      margin-top: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #FF6347; /* Tomato color for link */
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fashion - T-shirt</h1>
  </header>
  <main>
    <section class="product-list">
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt1.jpeg" alt="T-shirt 1">
        <p class="product-name">Classic White Tee</p>
        <p class="product-price">$19.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt2.jpeg" alt="T-shirt 2">
        <p class="product-name">Graphic Print Tee</p>
        <p class="product-price">$24.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt3.jpeg" alt="T-shirt 3">
        <p class="product-name">Black V-Neck</p>
        <p class="product-price">$18.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt4.jpeg" alt="T-shirt 4">
        <p class="product-name">Cotton Blue Tee</p>
        <p class="product-price">$21.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt5.jpeg" alt="T-shirt 5">
        <p class="product-name">Red Slim Fit</p>
        <p class="product-price">$22.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt6.jpeg" alt="T-shirt 6">
        <p class="product-name">Casual Grey Tee</p>
        <p class="product-price">$17.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt7.jpeg" alt="T-shirt 7">
        <p class="product-name">Vintage Print Tee</p>
        <p class="product-price">$25.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt8.jpeg" alt="T-shirt 8">
        <p class="product-name">Yellow Round Neck</p>
        <p class="product-price">$20.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt9.jpeg" alt="T-shirt 9">
        <p class="product-name">Striped Navy Tee</p>
        <p class="product-price">$23.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
      <div class="product-item">
        <img src="./assets/images/tshirt/tshirt10.jpeg" alt="T-shirt 10">
        <p class="product-name">Plain Black Tee</p>
        <p class="product-price">$16.99</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </section>
    <nav>
      <a href="index.html">Back to Home</a>
    </nav>
  </main>
</body>
</html>
